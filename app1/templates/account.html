{% extends 'master.html' %}

{% load static %}

{% block title %} Account  Page {% endblock %}

{% block content %}


<div class="account-container">
    <header>
        <h1>Account Details</h1>
    </header>
<div class="row">
    <div class="col">
        <div class="box200">
</div>
    <section class="user-details">
        <h2>Profile Information</h2>
        <div class="profile-photo">
            <div class="profile-wrapper">
            {% if register.regi_img %}
            <img id="profilePic" src="/media/{{register.regi_img}}" alt="Profile Picture">
            {% else %}
            <img id="profilePic" src="{% static 'default-profile.png' %}" alt="Profile Picture">
            {% endif %}
            <button id="browse" ><i class="bi bi-person"></i></button>
            <form action="/account" method="post" enctype="multipart/form-data">
                {% csrf_token %}
            <input id="file" type="file" style="display: none;" accept="image/*" onchange="this.form.submit();" name="acc_img" alt="Arrow">
            </form>
            </div>
            <br>
            
        <button onclick="logout()"><a href="\logout" style="text-decoration: none; color : white;">Logout</a></button>
            
        </div>
        <!-- <button onclick="editProfile()">Edit Profile</button> -->
    </div>
    <div class="col">
        <div class="box201">
            {% if register %}
 <form id="edit-profile-form" style="display: none;" class="registration-formm">
      
        <h2>Edit Profile</h2>
        <label for="name">Name  </label>
        <input type="text" id="name" class="form-control" placeholder="Name" value="{{register.regi_name}}" name="acc_name">

        <label for="email">Email:</label>
        <input type="email" id="age" class="form-control" placeholder="Email" value="{{register.regi_email}}" name="acc_email">


        <label for="password">Password:</label>

       <div class="input-wrapper">
         <input type="password" id="location" class="form-control" value="{{register.regi_psw}}" name="acc_psw">
         <input type="checkbox" onclick="myFunction()" class="toggle-icon">
       </div>
       <br>
        
     

       

        <button type="submit">Save Changes</button>
    </form>
    {% endif %}
        </div>
    </div>
        </div>

    </div>


   


       
    </section>

    <section class="actions">
        <!-- <h2>Actions</h2> -->
        <button onclick="editProfile()">Edit Profile</button>
        <!-- <button onclick="changePassword()">Change Password</button> -->
        

    </section>
</div>

<script>
    function changeProfilePic(event) {
        const file = event.target.files[0];
        const reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById('profilePic').src = e.target.result;
        }
        if (file) {
            reader.readAsDataURL(file);
        }
    }
    function editProfile() {
    const form = document.getElementById('edit-profile-form');
    form.style.display = form.style.display === 'none' ? 'block' : 'none';
}
$(document).ready(function(){
    $("#browse").click(function(){
        
        $("#file").click();
    });
});

function myFunction() {
  var x = document.getElementById("location");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
    
</script>


<style>

    /* max-width: 600px; */

    color: #333;

    margin-bottom: 20px;
}

    /* display: flex; */

    margin-bottom: 20px;
}

    width: 100px; /* Adjust size as needed */
    height: 100px; /* Adjust size as needed */
    border-radius: 50%;
    margin-right: 10px;
}

input[type="file"] {
    padding: 5px;
}

    margin: 10px 0;
    display: flex;
    justify-content: space-between;
}

    font-weight: bold;

}

}

    text-align: center;
}

    background-color: #007bff;

}

button:hover {
    background-color: #45a049;
}

</style>
{% endblock %}
